<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <h1>Current User:</h1>
      <p class="currentUser"></p>

        <div>
          <label for="formFirstName">First name:</label>

            required

        </div>
      </form>
    </div>
